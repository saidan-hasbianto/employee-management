<div class="employee-new-container">
    <h2>Add New Employee</h2>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="employee.username" name="username" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [(ngModel)]="employee.firstName" name="firstName" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [(ngModel)]="employee.lastName" name="lastName" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" [(ngModel)]="employee.email" name="email" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput type="date" placeholder="Birth Date" [(ngModel)]="employee.birthDate" name="birthDate" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Basic Salary</mat-label>
        <input matInput type="number" placeholder="Basic Salary" [(ngModel)]="employee.basicSalary" name="basicSalary" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput placeholder="Status" [(ngModel)]="employee.status" name="status" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Group</mat-label>
        <input matInput placeholder="Group" [(ngModel)]="employee.group" name="group" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" [(ngModel)]="employee.description" name="description">
      </mat-form-field>
  
      <button mat-button color="primary" type="submit">Add Employee</button>
    </form>
  </div>
